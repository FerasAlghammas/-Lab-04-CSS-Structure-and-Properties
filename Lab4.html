
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">

<body>

    <h1 style="text-align: center; font-size: 100px; color: white;">Great Auto Parts</h1>

<div class="caption" style="color: white;">Order Form</div>
<div class="rectangle">

 <form action="" method="post">
    <label for="FirstName">First Name: </label>
    <input type="text" id="FirstName" name="FirstName" placeholder="Enter your First name" required>

    <label for="LastName">Last Name: </label>
    <input type="text" id="LastName" name="LastName" placeholder="Enter your Last name" required>
    
    <label for="email">Email: </label>
    <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>

    <label for="PhoneNumber">Phone Number: </label>
    <input type="text" id="PhoneNumber" name="PhoneNumber"placeholder="Enter your Phone number" required>

    <label for="Make">Make: </label>
    <input type="text" id="Make" name="Make" placeholder="Make" required>
  
    <label for="Model">Model: </label>
    <input type="text" id="Model" name="Model" placeholder="Model" required>
   
    <label for="Year">Year: </label>
    <input type="number" id="Year" name="Year" min="1980" max="2020">
   
    <label for="Date">Date: </label>
    <input type="date" id="Date" name="Date">
   
    <label for="Spare Part">Spare Part: </label>
    <input type="text" id="Spare Part" name="Spare Part" placeholder="Enter your spare part you need" required>
    
    <label for="Quantity">Quantity: </label>
    <input type="number" id="Quantity" name="Quantity" placeholder="Enter your the quantity of spare part you need" required>
   
    <label for="Comment">Comment: </label>
    <textarea id="Comment" name="Comment" placeholder="Enter your comment"></textarea>
    <br>
    <br>
    <input type ="submit" value="Sign up"/>
</form>

</div>
    

</body>
